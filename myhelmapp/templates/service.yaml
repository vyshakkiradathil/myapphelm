apiVersion: v1  
kind: Service  
metadata:  
  name: {{.Values.name}}-svc
  annotations:  
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:  
  type: {{.Values.serviceType}}  
  ports:  
  - port: {{.Values.servicePort}}  
    targetPort: {{.Values.serviceTargetPort}}  
    protocol: TCP  
  selector:  
    app: {{.Values.name}}